<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        {% load i18n %}
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static "style.css" %}">
        <title>Registration</title>
    </head>
    <body>
    <div class="header">
        <a href="http://127.0.0.1:8000/en/lang/?template=register"><img src="{% static "eng.jpg" %}" alt="US"></a>
        <a href="http://127.0.0.1:8000/uk/lang/?template=register"><img src="{% static "ukr.jpg" %}" alt="UA"></a>
        <h1 align="center">{% trans "Registration" %}</h1>
    </div>
        <div class="wrapper-index">
            <form action="http://127.0.0.1:8000/{% trans "en" %}/login/" method="POST">
                {% csrf_token %}
                <p>{% trans "Username" %}</p>
                <input  class="name-field" type="text" name="login"  maxlength="30" required /><br>
                <p>{% trans "Password" %}</p>
                <input class="name-field" type="password" name="password"  maxlength="30" required /><br>
                <input class="button-ok" type="submit" value="OK" />
            </form>
            <a href="http://127.0.0.1:8000/{% trans "en" %}/index/">{% trans "Don`t have account" %}</a>
        </div>
    </body>
</html>
