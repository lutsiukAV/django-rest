<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load i18n %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static "style.css" %}">
    <title>Teacher</title>
    <script>
        function show() {
            document.getElementById('popup-block').style.visibility = 'visible';
        }
        function show1() {
            document.getElementById('popup-block2').style.visibility = 'visible';
        }
    </script>
</head>
    <body>
        <div class="header">
        <a href="http://127.0.0.1:8000/en/lang/?template=teacher"><img src="{% static "eng.jpg" %}" alt="US"></a>
        <a href="http://127.0.0.1:8000/uk/lang/?template=teacher"><img src="{% static "ukr.jpg" %}" alt="UA"></a>
        <h1 align="center">{% trans "Teacher" %}</h1>
    </div>
        <ul class="nav-bar">
          <li class="nav"> <button class="like-link" onclick="show()">{% trans "Change password" %}</button>
              </li>
           <li class="nav"> <button class="like-link" onclick="show1()">{% trans "Add courses" %}</button>
           </li>
            <li class="nav">
                <form action="http://127.0.0.1:8000/{% trans "en" %}/showInfoCourses/" method="get">
                    <input  class="like-link" type="submit"  value="{% trans "Show" %}"/>
                </form>
            </li>
            <li class="nav"><a href="http://127.0.0.1:8000/{% trans "en" %}/out/">{% trans "Log Out" %}</a></li>
        </ul>
            <div id="popup-block" style="visibility: hidden">
                <div class="wrapper-popup-block">
                    <form action="http://127.0.0.1:8000/{% trans "en" %}/changePass/" method="post">
                        {% csrf_token %}
                        <p>{% trans "New password" %}</p>
                        <input class="name-field" type="text" maxlength="30" name="newpass"  required />
                        <input class="button-ok" type="submit" value="OK" />
                    </form>
                </div>
            </div>
            <div id="popup-block2" style="visibility: hidden">
                <div class="wrapper-popup-block">
                    <form action="http://127.0.0.1:8000/{% trans "en" %}/addCourse/" method="post">
                        {% csrf_token %}
                        <p>{% trans "Course name" %}</p>
                        <input  class="name-field" type="text" maxlength="20" name="course" required /><br>
                        <p>{% trans "Hours" %}</p>
                        <input  class="name-field" type="number" name="hours"  required /><br>
                        <input class="button-ok" type="submit" value="OK" />
                    </form>
                </div>
            </div>
    </body>
</html>
